<table class="table-auto text-left min-w-full divide-y divide-gray-500/20">
  <thead class="">
    <tr class="text-zinc-400 text-sm">
      <th class="px-4 py-2 font-light">#</th>
      <th class="px-4 py-2 font-light">Título</th>
      <th class="px-4 py-2 font-light">Álbum</th>
      <th class="px-4 py-2 font-light"><app-svg-icon [icon]="Icons.Time"/></th>
    </tr>
  </thead>

  <tbody>
    <tr class="h-[16px]"></tr>
    @for (item of songs; track item; let i = $index) {
      <tr class="border-spacing-0 text-gray-300 text-sm font-light hover:bg-white/10 overflow-hidden transition duration-300">
        <td class="px-4 py-2 rounded-tl-lg rounded-bl-lg w-5">{{ i + 1 }}</td>
        <td class="px-4 py-2 flex gap-3">
          <picture class="">
            <img [src]="item.image" [alt]="item.title" class="w-11 h-11" />
          </picture>
          <div class="flex flex-col">
            <h3 class="text-white text-base font-normal">{{item.title}}</h3>
            <span>{{item.artists.join(", ")}}</span>
          </div>
        </td>
        <td class="px-4 py-2">{{item.album}}</td>
        <td class="px-4 py-2 rounded-tr-lg rounded-br-lg">{{item.duration}}</td>
      </tr>
    } @empty {
      <div>
        <p>Sin canciones en esta lista</p>
      </div>
    }
  </tbody>
</table>
